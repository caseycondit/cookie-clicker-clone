<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Clone</title>

    <link rel="stylesheet" href="./res/css/style.css">
</head>
<body>

    <main class="cookie">
        <div class="cookie__container">
            <p class="cookie__name">pekárna uživatele Zmrzlá Pirátská</p>
            <div class="cookie__countBx">
                <h3 class="cookie__text"><span class="cookie__count">0</span> keksy</h3>
                <p class="cookie__sec">za sekundu: 0</p>
            </div>
            <div class="cookie__imgBx">
                <img src="./res/img/cookie.webp" alt="cookie" class="cookie__img" draggable="false">
                <div class="cookie__upgradesContainer">
                </div>
                <div class="cookie__bgAni">
                    <span class="cookie__ani normal"></span>
                    <span class="cookie__ani reverse"></span>
                </div>
            </div>
            <p class="cookie__path">v. 1.0.0.0</p>
        </div>
    </main>

    <section class="middle">

    </section>

    <section class="store">
        <h3>Obchod</h3>
        <div class="store__upgrades">
            <p class="upgrade__info">Vylepšení</p>
            <div class="upgrade__bx">
                <img src="" alt="">
            </div>
            <div class="upgrade__bx">
                <img src="" alt="">
            </div>
        </div>
        <div class="store__buy">
            <p class="buy__info">Budovy</p>
            <div class="buy__selection">
                <div class="selection__textBx">
                    <p class="selection__text">Koupit</p>
                    <p class="selection__text">Prodat</p>
                </div>
                <p class="selection__number">1</p>
                <p class="selection__number">10</p>
                <p class="selection__number">100</p>
            </div>
            <div class="buy__itemsBx">
                <div class="buy__item">
                    <img src="" alt="">
                    <div class="item__textBx">
                        <h4 class="item__name">Kurzor</h4>
                        <div class="item__info">
                            <p class="info__amount">x10</p>
                            <p class="info__prize"><img src="" alt="">18</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./res/js/main.js"></script>
    
</body>
</html>
